	<div class="animation-1-focus animation-2-focus animation-3-focus animation-4-focus animation-5-focus animation-6-focus animation-7-focus center-align cubic-bezier-timing-focus duration-10-focus fixed-position grey-inset-border-10-focus grey-outset-border-10 infinite-iteration-focus left-35-x left-margin-35 linear-gradient-bottom-black0-blue50-black100 linear-gradient-bottom-blue0-black50-blue100-focus opacity-80-focus padding-40 radius-55 right-35-x right-margin-35 top-margin-15" id="header">
		<div class="container">
			<c:choose>
				<c:when test="#{msgs.reversed eq 'true'}">

				<c:otherwise>
					<span id="company"><span class="bolder-weight family-2 size-80 white-black-shadow" id="first"><span><h:outputText value="#{fn:substring(msgs.company,0,1)}" /></span><span><h:outputText value="#{fn:substring(msgs.company,1,2)}" /></span><span><h:outputText value="#{fn:substring(msgs.company,2,3)}" /></span></span><span class="black-white-shadow family-1 size-90 white-color" id="second"><span><h:outputText value="#{fn:substring(msgs.company,3,4)}" /></span><span><h:outputText value="#{fn:substring(msgs.company,4,5)}" /></span><span><h:outputText value="#{fn:substring(msgs.company,5,6)}" /></span></span></span>
