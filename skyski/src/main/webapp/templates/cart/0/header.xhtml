<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="opacity-80-focus" id="header">
		<div class="container">
			<div class="bottom-margin-15 bottom-padding-20 center-align grey-inset-border-5-focus grey-outset-border-5 left-margin-35 linear-gradient-bottom-black0-red50-black100 linear-gradient-bottom-red0-black50-red100-focus opacity-80-focus radius-55 right-margin-35 top-margin-15 top-padding-20">
				<c:choose>
					<c:when test="#{msgs.reversed eq 'true'}">
						<span class="black-white-shadow family-2 size-80 white-color" id="division"><h:outputText value="#{msgs.cart}" /></span>
						<h:outputText value="&#160;&#160;&#160;" />
						<span class="bolder-weight family-2 size-80 white-black-shadow"><h:outputText value="#{authenticate.login}" /></span>
					</c:when>
					<c:otherwise>
						<span class="bolder-weight family-2 size-80 white-black-shadow"><h:outputText value="#{authenticate.login}" /></span>
						<h:outputText value="&#160;&#160;&#160;" />
						<span class="black-white-shadow family-2 size-80 white-color" id="division"><h:outputText value="#{msgs.cart}" /></span>
					</c:otherwise>
				</c:choose>
			</div>
		</div>
	</div>
</ui:composition>
