<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="animation-1-focus animation-2-focus animation-3-focus animation-4-focus animation-5-focus animation-6-focus animation-7-focus cubic-bezier-timing-focus duration-10-focus infinite-iteration-focus" id="header">
		<div class="container">
			<div class="bottom-margin-15 bottom-padding-20 center-align grey-inset-border-5-focus grey-outset-border-5 left-margin-35 linear-gradient-bottom-black0-red50-black100 linear-gradient-bottom-red0-black50-red100-focus opacity-80-focus radius-55 right-margin-35 top-margin-15 top-padding-20">
				<c:choose>
					<c:when test="#{msgs.reversed eq 'true'}">
						<span class="black-white-shadow family-2 size-80 white-color" id="division"><h:outputText value="#{msgs.registration}" /></span>
						<h:outputText value="&#160;&#160;&#160;" />
						<span id="company"><span class="bolder-weight family-2 size-80 white-black-shadow" id="first"><span><h:outputText value="#{fn:substring(msgs.company,0,1)}" /></span><span><h:outputText value="#{fn:substring(msgs.company,1,2)}" /></span><span><h:outputText value="#{fn:substring(msgs.company,2,3)}" /></span></span><span class="black-white-shadow family-1 size-90 white-color" id="second"><span><h:outputText value="#{fn:substring(msgs.company,3,4)}" /></span><span><h:outputText value="#{fn:substring(msgs.company,4,5)}" /></span><span><h:outputText value="#{fn:substring(msgs.company,5,6)}" /></span></span></span>
					</c:when>
					<c:otherwise>
						<span id="company"><span class="bolder-weight family-2 size-80 white-black-shadow" id="first"><span><h:outputText value="#{fn:substring(msgs.company,0,1)}" /></span><span><h:outputText value="#{fn:substring(msgs.company,1,2)}" /></span><span><h:outputText value="#{fn:substring(msgs.company,2,3)}" /></span></span><span class="black-white-shadow family-1 size-90 white-color" id="second"><span><h:outputText value="#{fn:substring(msgs.company,3,4)}" /></span><span><h:outputText value="#{fn:substring(msgs.company,4,5)}" /></span><span><h:outputText value="#{fn:substring(msgs.company,5,6)}" /></span></span></span>
						<h:outputText value="&#160;&#160;&#160;" />
						<span class="black-white-shadow family-2 size-80 white-color" id="division"><h:outputText value="#{msgs.registration}" /></span>
					</c:otherwise>
				</c:choose>
			</div>
		</div>
	</div>
</ui:composition>
